<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
    <script src="js/shop.js"></script>
    <script src="js/login.js"></script>
    <title>Document</title>
</head>
<body>
    <header id="header-section">
        <div id="shop-outer-nav-div">
            <div id="logo-div" class="header-div">
                <a href="index.html"><img id="hapa-girl-image" src="img/hapagirl.png" alt="Hapa Girl Logo"></a>   
            </div>
            <nav id="nav-div" class="header-div">
                <ul>
                    <li class="nav-items"><a href="#about-section">About</a></li>
                    <li class="nav-items"><a href="shop.html">Shop</a></li>
                    <li class="nav-items"><a href="rewards.html">Hapa Girl Rewards</a></li>
                </ul>
            </nav>
            <div id="nav-icons-div" class="header-div">
                <a href=""><i class="far fa-user nav-icons"></i></a>
                <a href=""><i class="far fa-heart nav-icons"></i></a>
                <a href=""><i class="fas fa-shopping-cart nav-icons"></i></a> 
            </div> 
        </div> 
        <div id="account-div">
             <div id="login-div">
                <h1 class="account-header">Have a Hapa account?</h1>
                <input class="account-input" type="text" name="email" id="login-email" placeholder="Email">
                <input class="account-input" type="text" name="password" id="login-password" placeholder="Password">
                <a href="account.html"><button id="login-button">Log In</button></a> 
             </div>
             <div id="create-account-div">
                 <h1 class="account-header">Want a Hapa account?</h1>
                 <input class="account-input" type="text" name="first-name" class="first-name" placeholder="First Name">
                 <input class="account-input" type="text" name="last-name" class="last-name" placeholder="Last Name">
                 <input class="account-input" type="text" name="email" id="register-email" placeholder="Email">
                 <input class="account-input" type="text" name="password" id="register-password" placeholder="Password">
                 <a href="account.html"><button id="register-button">Create Account</button></a>  
             </div>
        </div>
        <div id="end-footer-div">
            <div id="social-icons-div">
                <a target="_blank" href="https://www.instagram.com/"><i class="fab fa-instagram social-icons"></i></a>
                <a target="_blank" href="https://www.facebook.com/"><i class="fab fa-facebook-f social-icons"></i></a>
                <a target="_blank" href="https://twitter.com/"><i class="fab fa-twitter social-icons"></i></a>
            </div>
        </div>
    </header>
</body>
</html>
